name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install Dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run Tests
        run: go test ./... -v

      - name: Static Analysis (go vet)
        run: go vet ./...
